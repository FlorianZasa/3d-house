<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>3D House</title>
</head>
<body>
  <div id="bg">
    <script src="three.js"></script>
    <script type="module" src="js/GLTFLoader.js"></script>
    <script type="module" src="js/OrbitControls.js"></script>
    <script type="module">
      import {GLTFLoader} from 'js/GLTFLoader.js';
      import {OrbitControls} from 'js/OrbitControls.js';

      var canvas = document.getElementById("bg")
      var scene = new THREE.Scene()
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight)
      canvas.appendChild(renderer.domElement)


      var loader = new GLTFLoader()
      var obj;
      loader.load("assets/house.glb", function(glb) {
        obj = glb.scene;
        console.log(glb)
        obj.scale.set(2,2,2)
        obj.position.set(0,0,0)
        scene.add(obj);
      });

      scene.background = new THREE.Color(0xa3e2ff)


      const light = new THREE.DirectionalLight( 0xffffff, 2 );
      light.position.set( 1, 1, 2 ); //default; light shining from top
      light.castShadow = true; // default false
      scene.add(light);
      camera.position.set(1,4,10);

      const controls = new OrbitControls( camera, renderer.domElement );

      const sphere = createButton()
      sphere.position.set(-2.4, 2.4, 2)
      scene.add(sphere)

      function animate() {
        requestAnimationFrame(animate)
        // required if controls.enableDamping or controls.autoRotate are set to true
        controls.update();
        renderer.render(scene, camera);
      }

      function createButton() {
        const geometry = new THREE.SphereGeometry( 0.1, 32, 32 );
        const material = new THREE.MeshBasicMaterial( { color: 0xffff00, roughness: 0 } );
        const sphere = new THREE.Mesh( geometry, material );
        return sphere
      }

      animate();
    </script>
    </div>
    
</body>
</html>
